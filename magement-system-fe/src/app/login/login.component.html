<div>
    <div class="login-container">
    <div class="login-card">
      <h1 class="logo">Patient Management System</h1>

      <form>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email"  name="email" [(ngModel)]="userRequest.email" placeholder="you@school.edu" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="userRequest.password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-primary" (click)="submit()">Login</button>
      </form>


    </div>
  </div>

</div>
