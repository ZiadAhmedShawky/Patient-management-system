<app-header></app-header>
<div class="grid">
  <div *ngIf="mode != 2">
    <div class="field">
      <label for="appointmentDate">Appointment date</label>
      <input
        id="appointmentDate"
        name="appointmentDate"
        type="datetime-local"
        [(ngModel)]="appointment.appointmentDate"
        required
      />
    </div>

    <div class="field">
      <label for="status">Status</label>
      <select
        id="status"
        name="status"
        [(ngModel)]="appointment.status"
        required
      >
        <option value="" disabled>Select status</option>
        <option value="SCHEDULED">SCHEDULED</option>
        <option value="COMPLETED">COMPLETED</option>
        <option value="CANCELLED">CANCELLED</option>
      </select>
    </div>

    <div class="field" style="grid-column: 1 / -1">
      <label for="reason">Reason</label>
      <textarea
        id="reason"
        name="reason"
        rows="3"
        maxlength="255"
        [(ngModel)]="appointment.reason"
        placeholder="Reason for the appointment..."
      ></textarea>
    </div>
    <div class="actions">
      <button type="button" class="btn secondary" (click)="cancel()">
        Cancel
      </button>

      <button class="btn primary" (click)="save()">Save</button>
    </div>
  </div>
</div>

<div class="patients-page">
  <!-- Appointments Table -->
  <table
    mat-table
    [dataSource]="data"
    matSort
    (matSortChange)="loadData()"
    class="patients-table"
  >
    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Patient ID -->
    <ng-container matColumnDef="patientId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Patient ID</th>
      <td mat-cell *matCellDef="let row">{{ row.patientId }}</td>
    </ng-container>

    <!-- Appointment Date -->
    <ng-container matColumnDef="appointmentDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Appointment Date
      </th>
      <td mat-cell *matCellDef="let row">
        {{ row.appointmentDate | date : "yyyy-MM-dd HH:mm" }}
      </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{ row.status }}</td>
    </ng-container>

    <!-- Reason -->
    <ng-container matColumnDef="reason">
      <th mat-header-cell *matHeaderCellDef>Reason</th>
      <td mat-cell *matCellDef="let row">{{ row.reason }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button
          *ngIf="mode != 2"
          mat-icon-button
          color="primary"
          matTooltip="Update appointment"
          (click)="updateAppointment(row.id)"
        >
          <mat-icon>edit</mat-icon>
        </button>

        <button
          *ngIf="mode != 2"
          mat-icon-button
          color="warn"
          matTooltip="Delete appointment"
          (click)="deleteAppointment(row.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>

        <button
          mat-icon-button
          color="accent"
          matTooltip="Send notification"
          (click)="sendNotification(row.id)"
        >
          <mat-icon>notifications</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
